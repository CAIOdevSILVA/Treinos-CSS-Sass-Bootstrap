<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card Film</title>
</head>
<body>
  <div class="card">
    <div class="poster">
      <img src="./assets/big-poster-harry-potter-e-as-reliquias-da-morte-lo01-90x60-presente-geek.jpg" alt="Poster do Filme Harry Potter" />
    </div>
    <div class="details">
      <h2>Harry Potter e as Relíquias da Morte(2011) <br><span>Directed by David Yates</span></h2>
      <div class="rating">
        <span><ion-icon name="star"></ion-icon></span>
        <span><ion-icon name="star"></ion-icon></span>
        <span><ion-icon name="star"></ion-icon></span>
        <span><ion-icon name="star"></ion-icon></span>
        <span><ion-icon name="star-outline"></ion-icon></span>
        <span class="note">4/5</span>
      </div>
      <div class="tags">
        <span class="action">Ação</span>
        <span class="adventure">Aventura</span>
      </div>
      <div class="info">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
          Perferendis officia architecto excepturi eveniet...</p>
      </div>
      <div class="star">
        <h4>Cast</h4>
        <ul>
          <li><img src="./assets/download.jpg" alt=""></li>
          <li><img src="./assets/MV5BNzQ0MzdjMGUtNmM0ZC00MDA5LTk2NWQtYWM5MWU3ZDc5OGQ0XkEyXkFqcGdeQXVyMzQ3Nzk5MTU@._V1_.jpg" alt=""></li>
          <li><img src="./assets/RupertGrint2018.jpg" alt=""></li>
          <li><img src="./assets/images.jpg" alt=""></li>
          <li><img src="./assets/ralphfiennes_pz8exvA.jpg" alt=""></li>
        </ul>
      </div>
    </div>
  </div>

<!--Ionicons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
