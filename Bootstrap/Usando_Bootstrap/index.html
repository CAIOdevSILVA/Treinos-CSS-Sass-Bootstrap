<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Usando Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="normal-buttons">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Primary</button>
        <input class="btn btn-warning" type="button" value="Input">
        <a class="btn btn-primary" href="/">Comprar</a>
      </div>
  
      <div class="outline-buttons">
        <!--BotÃµes outline-->
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-dark">Primary</button>
        <button type="button" class="btn btn-outline-danger btn-lg">Primary</button>
        <button type="button" class="btn btn-outline-success btn-sm">Primary</button>
      </div>
    </div>
    <!-- Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
