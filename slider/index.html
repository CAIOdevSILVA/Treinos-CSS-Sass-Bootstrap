<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Slider</title>
</head>
<body>

  <div class="slider">

    <div class="slides">

      <!--Radio buttons-->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">


      <!--Slides Images-->
      <div class="slide first">
        <img src="./assets/messi-barcelona-696x392.jpg" alt="Foto do Barcelona">
      </div>
      <div class="slide">
        <img src="./assets/sao-paulo2.jpg" alt="Foto do Sao Paulo">
      </div>
      <div class="slide">
        <img src="./assets/Ferran.jpg" alt="Foto do Ferran Torres">
      </div>
      <div class="slide">
        <img src="./assets/presidente-do-sao-paulo-sobre-futuro-de-calleri.png" alt="Foto do Sao Paulo">
      </div>
    

      <!--Navigation auto-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
    </div>

    <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>

  </div>

 <script src="index.js" ></script>
</body>
</html>
